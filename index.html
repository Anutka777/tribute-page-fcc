<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Knewave&family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bloody Mary Tribute Page</title>
</head>
<body>
  <div id="main">
    <div class="content-container">
      <h1 id="title">Bloody Mary</h1>
      <article id="tribute-info">
        <h2>Ingridients</h2>
        <ul>
          <li>3 parts Vodka</li>
          <li>6 parts Tomato juice</li>
          <li>1 part Lemon juice</li>
          <li>2 to 3 dashes of Worcestershire Sauce</li>
          <li>Tabasco sauce</li>
          <li>Celery salt</li>
          <li>Black pepper</li>
        </ul>
      </article>
    </div>
    <div class="content-container">
      <figure id="img-div">
        <img id="img" src="imgs/main.jpeg">
        <figcaption id="img-caption">
          Stirring gently, pour all ingredients into highball glass. Garnish.
        </figcaption>
      </figure>
    </div>
    <a id="tribute-link" href="http://" target="_blank"><img src="imgs/link.png">Find out more</a>
  </div>
</body>
</html>
